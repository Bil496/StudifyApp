<ion-header>
  <ion-navbar>
    <ion-title>Topic List</ion-title>
    <ion-buttons end>
      <button ion-button (click) = "createTopicClicked()">Create Topic</button>
    </ion-buttons> 
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-searchbar (ionInput) = "getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item-sliding *ngFor="let item of items" >
      <ion-item (click)="itemTapped($event, item)">
        <h2>{{item.title}}</h2>
        <p>{{item.place}} â€¢ {{item.date}}</p>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
