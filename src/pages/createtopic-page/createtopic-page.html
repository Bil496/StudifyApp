<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Create Topic</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
      <ion-item>
        <ion-label>Topic Name</ion-label>
          <ion-input type="text" [(ngModel)]="topicName" ></ion-input>
      </ion-item>
      <ion-item>
          <ion-label>Description</ion-label>
          <ion-input type="text" [(ngModel)]="description"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Enter SubTopic Number</ion-label>
            <ion-input type="number" [(ngModel)]="subtopicNumber"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Enter SubTopics with a ',' between</ion-label>
        </ion-item>
        <ion-item>
            <ion-input type="text" [(ngModel)]="subtopicString"></ion-input>
        </ion-item>
  </ion-list>
  <ion-buttons>
    <button ion-button full (click)="createClicked()">Create Topic</button>
  </ion-buttons>
</ion-content>
