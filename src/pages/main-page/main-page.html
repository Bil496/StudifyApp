<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Main Page</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p>Welcome To Studify App!</p>

  <accordion-list *ngFor="let item of items; let index = index"
                  [title]="item.name"
                  [expanded]="index === 0">
    <img [src]="item.imageUrl">
    <p text-wrap>{{item.description}}</p>
    <p text-wrap>{{item.step1}}</p>
    <p text-wrap>{{item.step2}}</p>
    <p text-wrap>{{item.step3}}</p>
    <p text-wrap>{{item.step4}}</p>
    <p text-wrap>{{item.step5}}</p>
    <p text-wrap>{{item.step6}}</p>
  </accordion-list>
</ion-content>
